<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col col-xl-6 col-lg-8 mt-5">
            <div class="card mt-3">
                <div class="card-body">
                    <h1 class="mt-3 mb-3">¡Bienvenido!</h1>
                    <form (ngSubmit)="logIn()" [formGroup]="formLogin">
                        <div class="row">
                            <div class="col col-12 mb-4">
                                <custom-input [placeHolder]="'Correo electrónico'" [type]="'text'" [control]="emailControl"></custom-input>
                            </div>
                            <div class="col col-12 mb-4">
                                <custom-input [placeHolder]="'Contraseña'" [type]="'password'"
                                [control]="passwordControl"></custom-input>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col col-6">
                                <button class="btn-primary" type="submit">Iniciar sesión</button>
                            </div>
                            <div class="col col-6">
                                <button class="btn-secondary" type="button" routerLink="register">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
