<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col col-xl-6 col-lg-8 mt-5">
            <div class="card mt-3">
                <div class="card-body">
                    <h1 class="mt-3 mb-3">¡Bienvenido!</h1>
                    <form (ngSubmit)="logIn()" [formGroup]="formLogin">
                        <custom-input [placeHolder]="'Usuario'" [type]="'text'" [control]="userControl"></custom-input>
                        <br>
                        <custom-input [placeHolder]="'Contraseña'" [type]="'password'"
                            [control]="passwordControl"></custom-input>
                        <br>
                        <div class="row mb-3">
                            <div class="col col-6">
                                <button class="btn-primary" type="submit">Iniciar sesión</button>
                            </div>
                            <div class="col col-6">
                                <button class="btn-secondary" type="button">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
