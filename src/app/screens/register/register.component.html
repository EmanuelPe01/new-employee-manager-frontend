<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col col-lg-8 mt-5">
            <div class="card mt-3">
                <div class="card-body">
                    <h1 class="mt-3 mb-3">Registro</h1>
                    <form (ngSubmit)="register()" [formGroup]="formRegister">
                        <div class="row">
                            <div class="col col-12 mb-4">
                                <custom-input 
                                    [placeHolder]="'Nombre(s)'" 
                                    [type]="'text'" 
                                    [control]="nameControl">
                                </custom-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-6 mb-4">
                                <custom-input 
                                    [placeHolder]="'Primer apellido'" 
                                    [type]="'text'" 
                                    [control]="firstSurnameControl">
                                </custom-input>
                            </div>
                            <div class="col col-6 mb-4">
                                <custom-input 
                                    [placeHolder]="'Segundo apellido'" 
                                    [type]="'text'" 
                                    [control]="secondSurnameControl">
                                </custom-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-6 mb-4">
                                <custom-input 
                                    [placeHolder]="'Correo electrónico'" 
                                    [type]="'text'" 
                                    [control]="emailControl">
                                </custom-input>
                            </div>
                            <div class="col col-6 mb-4">
                                <custom-input 
                                    [placeHolder]="'CURP'" 
                                    [type]="'text'" 
                                    [control]="curpControl">
                                </custom-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-6 mb-4">
                                <custom-selector
                                    [placeHolder]="'Puesto'"
                                    [options]="puestos"
                                    [control]="puestoControl"
                                ></custom-selector>
                            </div>
                            <div class="col col-6 mb-4">
                                <custom-selector
                                    [placeHolder]="'Estado'"
                                    [options]="estados"
                                    [control]="estadoControl"
                                ></custom-selector>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12 mb-4">
                                <custom-input 
                                    [placeHolder]="'Contraseña'" 
                                    [type]="'password'"
                                    [control]="passwordControl"
                                ></custom-input>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col col-6">
                                <button class="btn-primary" type="submit">Registrarse</button>
                            </div>
                            <div class="col col-6">
                                <button class="btn-secondary" type="button" routerLink="..">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
