<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark-subtle text-dark-emphasis">
            <div class="row">
                <div class="col col-10">
                    Filtros de b√∫squeda
                </div>
                <div class="col col-2">
                    <button class="btn btn-dark" (click)="cleanFilter()">
                        <i class="fa-solid fa-brush"></i>
                        Limpiar filtros
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="formFilter">
                <div class="row">
                    <div class="col">
                        <custom-input placeHolder="Nombre(s)" type="text" [control]="nameControl"></custom-input>
                    </div>
                    <div class="col">
                        <custom-input [placeHolder]="'Primer apellido'" [type]="'text'" [control]="firstSurnameControl">
                        </custom-input>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <custom-input [placeHolder]="'Segundo apellido'" [type]="'text'"
                            [control]="secondSurnameControl">
                        </custom-input>
                    </div>
                    <div class="col">
                        <custom-input [placeHolder]="'CURP'" [type]="'text'" [control]="curpControl">
                        </custom-input>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <custom-selector placeHolder="Departamento" [options]="departamentos"
                            [control]="departamentoControl"></custom-selector>
                    </div>
                    <div class="col">
                        <custom-selector placeHolder="Puesto" [options]="puestos"
                            [control]="puestoControl"></custom-selector>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-5 mb-3">
        <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover text-center">
            <i class="fa-solid fa-user-plus fa-xl"></i>
            Registrar
        </a>
    </div>
    <br>
    <div class="table-responsive-xl">
        <table class="table table-hover">
            <thead>
                <th scope="col">Nombre</th>
                <th scope="col">CURP</th>
                <th scope="col">Puesto</th>
                <th scope="col">Departamento</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </thead>
            <tbody class="table-group-divider">
                <tr
                    *ngFor="let empleado of filterEmployee(empleados, formFilter)">
                    <td>{{ empleado.fullName }}</td>
                    <td>{{ empleado.curp }}</td>
                    <td class="text-center">{{ empleado.puesto }}</td>
                    <td class="text-center">{{ empleado.departamento}}</td>
                    <td class="text-center">{{ empleado.estado }}</td>
                    <td>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-warning">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger">
                                        <i class="fa-solid fa-user-xmark"></i>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-info">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
